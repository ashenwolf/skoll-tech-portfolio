{% extends 'admin/base.html' %}

{% block javascript %}
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-dropdown.js"></script>
{% endblock %}

{% block adminarea %}
<h2>{% trans %}Mange blog categories{% endtrans %}</h2>
<hr />

<table class="table table-stripped table-condensed">
  <thead>
    <tr>
      <th>Category</th>
      <th>Slug</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <td>{{ category.title }}</td>
      <td>{{ category.slug }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="form-actions">
    <div class="btn-group">
      <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="icon-plus icon-white"></i> New category
        <span class="caret"></span>
      </a>
      <div class="dropdown-menu" style="padding: 8px;">
            <form>
            <fieldset>
                <div class="controls">
                    <label class="control-label" for="categoty-title">Category name</label>
                    <div class="input-append">
                        <input type="text" class="span2" name="categoty-title" /><button class="btn btn-small">Add</button>
                    </div>
                </div>
            </fieldset>
            </form>
      </div>
    </div>
</div>

<script type="text/javascript">
    $('.dropdown-toggle').dropdown();
    $('.dropdown-menu').find('form').click(function (e) {
        e.stopPropagation();
    });
</script>

{% endblock %}
