<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %}Skoll Technologies</title>

	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/jquery-ui.min.js"></script> -->
	<script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<div id="page-body" class="container">
		<div id="page-header" class="row" style="padding-top: 10px;">
			<div class="span4"><img src="/static/images/skoll-tech-logo.png" alt="Skoll Technologies" width="344" height="50" /></div>
			<div class="span8"><p style="text-align: right;">
				<a href="/" class="btn btn-large {% if section %}noback{% endif %}">Home</a> &nbsp;
				<a href="/portfolio/" class="btn btn-large {% if section != "portfolio" %}noback{% endif %}">Portfolio</a> &nbsp;
				<a href="/projects/" class="btn btn-large {% if section != "projects" %}noback{% endif %}">Projects</a> &nbsp;
				<a href="/blog/" class="btn btn-large {% if section != "blog" %}noback{% endif %}">Blog</a> &nbsp;
				<a href="/contacts/" class="btn btn-large {% if section != "contacts" %}noback{% endif %}">Contacts</a> &nbsp;
			</p>
			</div>
		</div>

		<div class="row">
			<div class="span12"><hr /></div>
		</div>

		{% block content %}{% endblock %}

		<div id="page-footer" class="row">
			<div class="span12"><hr />
				<p>&copy; 2012 Skoll Technologies. All rights reserved.</p>
			</div>
		</div>
	</div>
</body>
</html>
