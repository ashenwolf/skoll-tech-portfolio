<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %}Skoll Technologies</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
{% block css %}{% endblock %}


	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<!--	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/jquery-ui.min.js"></script>-->

	<script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div style="overflow: hidden;">
	<div id="page-body" class="container">
		<div id="page-header" class="row" style="padding: 15px 0 30px 0;">
			<div class="span4"><a href="/"><img src="/static/images/skoll-tech-logo4.png" alt="Skoll Technologies" /></a></div>
			<div class="span8"><p style="text-align: right; padding-top: 10px;">
				<a href="/" class="btn btn-large {% if section %}noback{% endif %}">Hello!</a> &nbsp;
				<a href="/about/" class="btn btn-large {% if section != "portfolio" %}noback{% endif %}">About Us</a> &nbsp;
				<a href="/portfolio/" class="btn btn-large {% if section != "portfolio" %}noback{% endif %}">Our Portfolio</a> &nbsp;
				<a href="/projects/" class="btn btn-large {% if section != "projects" %}noback{% endif %}">Our Projects</a> &nbsp;
				<a href="{{ url('blog-index') }}" class="btn btn-large {% if section != "blog" %}noback{% endif %}">Scrapbook</a> &nbsp;
				<a href="/contact/" class="btn btn-large {% if section != "contacts" %}noback{% endif %}">Contact Us</a> &nbsp;
			</p>
			</div>
		</div>
<!--
		<div class="row">
			<div class="span12"><hr /></div>
		</div>-->

{% block content %}{% endblock %}

		<div id="page-footer" class="row">
			<div class="span12"><!--<hr />-->
				<p>&copy; 2012 Skoll Technologies. All rights reserved.</p>
			</div>
		</div>
	</div>

{% block javascript %}{% endblock %}
</div>
</body>
</html>
